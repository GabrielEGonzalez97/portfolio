<div class="card-container">
    <ng-content select="#card-company" />
    <ng-content select="#card-image" />
    <div class="card-details">
        <h5 class="card-title">{{ title }}</h5>
        <ng-content select="#awards" />
        <p class="card-subtitle">{{ subtitle }}</p>
        <ng-content select="#card-extra-details" />
        <div class="card-footer">
            <app-button [buttonName]="fotterButtonText" [href]="fotterButtonLink" />
        </div>
    </div>
</div>
