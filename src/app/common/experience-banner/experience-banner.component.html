<div class="experience-banner-container" [style.--company-color]="experience.company.color">
    <div class="experience-banner-company-name-container">
        <h5 class="experience-banner-company-name">
            {{ experience.company.name }}
        </h5>
    </div>

    <img crossorigin="anonymous" class="experience-banner-image" [src]="experience.company.logoPath"
        [alt]="experience.company.name">
</div>
