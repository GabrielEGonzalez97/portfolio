<div id="home" name="home" class="about-me-container">
    <h1 class="greeting-title">
        Gabriel Enrique Gonzalez
    </h1>
    <div class="greeting-container">
        <div class="greeting-text-div">
            <p class="greeting-text">
                {{ aboutMeText }}
            </p>
            <app-social-media />
            <div class="button-greeting-div">
                <app-main-button buttonName="Contact me" href="#contact-me" [openLinkNewUrl]="false" />
                <app-main-button buttonName="Download Resume" (buttonClicked)="downloadResume()" />
            </div>
        </div>
    </div>
</div>
