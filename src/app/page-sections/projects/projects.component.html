<app-section sectionId="projects" sectionTitle="Projects" [includeCardsContainer]="true">
    <ng-container *ngFor="let project of projects">
        <app-card [title]="project.name" [subtitle]="project.description" fotterButtonText="Visit Website"
            [fotterButtonLink]="project.websiteLink">
            <div id="card-image">
                <img [src]="project.logoPath" [alt]="project.name">
            </div>
        </app-card>
    </ng-container>
</app-section>
