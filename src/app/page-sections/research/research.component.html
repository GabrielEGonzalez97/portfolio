<app-section sectionId="research" sectionTitle="Research" [includeCardsContainer]="true">
    <ng-container *ngFor="let publication of publications">
        <app-card [title]="publication.title" [subtitle]="publication.abstract" fotterButtonText="Link to paper"
            [fotterButtonLink]="publication.publicationLink">
            <div id="card-extra-details">
                <p class="publication-date">
                    <strong>Publication date:</strong> {{ publication.publicationDate }}
                </p>
                <p class="presented-at">
                    <strong>Presented at:</strong> {{ publication.presentedAt }}
                </p>
            </div>
        </app-card>
    </ng-container>
</app-section>
